<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Date</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Find Your Celebrity Date!</h1>
      <form class="needs-validation" id="survey">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input type="text" class="form-control" id="name" placeholder="Required" required>
        </div>
        <div class="form-group">
          <label for="gender">What gender would you prefer to date?</label>
          <select class="form-control" id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Doesn't matter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">What age group would you prefer to date?</label>
          <select class="form-control" id="age">
            <option value="1">60 and younger</option>
            <option value="2">61 and older</option>
          </select>
        </div>
        <div class="form-group">
          <label for="art">Which do you prefer?</label>
          <select class="form-control" id="art">
            <option value="1">Movies</option>
            <option value="2">Music</option>
          </select>
        </div>
        <div class="form-group">
          <label for="party">Which best describes your level of party?</label>
          <select class="form-control" id="party">
            <option value="1">About average?</option>
            <option value="2">I like to PARTY.</option>
            <option value="3">I'm constantly swimming in a sea of my own fun!</option>
            <option value="4">Is there a level "11"?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
        <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>We found the perfect celebrity match for you, <span id="nameOutput"></span>!</h3>
          <h2 id="celebName"></h2>
          <img src="" alt="" id="imgOutput" width="100%">
        </div>
      </div>
      </form>
    </div>
  </body>
</html>
